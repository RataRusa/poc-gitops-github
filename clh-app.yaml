apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clh-apps
spec:
  destination:
    namespace: clh-poc
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy-environment
    repoURL: https://github.com/RataRusa/poc-gitops-github.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
