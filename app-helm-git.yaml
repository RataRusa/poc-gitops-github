apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-app
spec:
  destination:
    name: ''
    namespace: poc-clh
    server: 'https://kubernetes.default.svc'
  source:
    path: helm
    repoURL: 'https://github.com/VictorFernandezArias/poc-gitops-resources.git'
    targetRevision: main
    helm:
      valueFiles:
        - values-prod.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
